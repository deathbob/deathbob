<!DOCTYPE html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
      li {list-style-type: none}
    </style>
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMeQaETGjkZNtCwEMhdb_Mhs8mI-v05rw&sensor=true"></script>

    <script src="/deathbob.js"></script>

  </head>
  <body>
    <div>
      <input id='searcher' type='search'/>
      <a href='#' id='searcher-click' onClick='markGivenLocation()'>Mark it!</a>
    </div>

    <div id='chat'>
      <input id='message'/>
      <a href='#' id='submit-chat' onClick='sendMessage()'>Chat!</a>
      <ol id='messages'></ol>
    </div>


    <div id="map-canvas" style="width: 100%; height: 100%"> </div>

    <span id='status'> </span>
    lastSent <span id='lastSent'> </span>
    lastReceived <span id='lastReceived'> </span>
    websocket.readyState <span id='socketStatus' style='background-color:red'> </span>
    <span id='ws-port'></span>
    <div id='message'> </div>
    <a href='#' id='change-name' onClick='changeName()'>Change Name</a>
  </body>

</html>
